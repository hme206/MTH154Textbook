<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Checklist 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(51, 171, 43, 0.2);
            overflow: hidden;
            border: 2px solid #33ab2b;
        }

        header {
            background: #33ab2b;
            color: white;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 1.8em;
            color: #33ab2b;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #33ab2b;
        }

        .checklist {
            list-style: none;
        }

        .checklist li {
            padding: 12px 20px;
            margin-bottom: 8px;
            background: #e8f5e3;
            border-left: 4px solid #33ab2b;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .checklist li:hover {
            background: #d4efc8;
            transform: translateX(5px);
        }

        .checklist input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #33ab2b;
            flex-shrink: 0;
        }

        .checklist li label {
            cursor: pointer;
            flex: 1;
        }

        .checklist input[type="checkbox"]:checked + label {
            color: #999;
            text-decoration: line-through;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 30px 0 0 0;
            border-top: 1px solid #ddd;
            margin-top: 40px;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .reset-btn {
            background: #d4efc8;
            color: #33ab2b;
            border: 2px solid #33ab2b;
        }

        .reset-btn:hover {
            background: #33ab2b;
            color: white;
            transform: scale(1.05);
        }

        .export-btn {
            background: #33ab2b;
            color: white;
        }

        .export-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(51, 171, 43, 0.4);
        }

        footer {
            background: #f5f5f5;
            padding: 20px 40px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Accessibility Checklist 2026</h1>
            <p>WCAG 2.1 AA Standards Compliance Guide</p>
        </header>

        <div class="content">
            <!-- Text & Color Section -->
            <div class="section">
                <h2>Text & Color</h2>
                <ul class="checklist">
                    <li>
                        <input type="checkbox" id="color1">
                        <label for="color1">Is the color a 4.5:1 Ratio - Use WebAim Color checker</label>
                    </li>
                    <li>
                        <input type="checkbox" id="color2">
                        <label for="color2">Used a Sans Serif Family Font</label>
                    </li>
                    <li>
                        <input type="checkbox" id="color3">
                        <label for="color3">Used Proper Heading Style & Formatting - Not just bold</label>
                    </li>
                    <li>
                        <input type="checkbox" id="color4">
                        <label for="color4">Color alone isn't used to portray meaning</label>
                    </li>
                    <li>
                        <input type="checkbox" id="color5">
                        <label for="color5">Hyperlinks are Accessible - Don't say "click here"</label>
                    </li>
                </ul>
            </div>

            <!-- Documents Section -->
            <div class="section">
                <h2>Documents</h2>
                <ul class="checklist">
                    <li>
                        <input type="checkbox" id="doc1">
                        <label for="doc1">No Images scanned as PDF's</label>
                    </li>
                    <li>
                        <input type="checkbox" id="doc2">
                        <label for="doc2">All Images have Alternate Texts</label>
                    </li>
                    <li>
                        <input type="checkbox" id="doc3">
                        <label for="doc3">Run Accessibility Checker and Fix All Errors</label>
                    </li>
                    <li>
                        <input type="checkbox" id="doc4">
                        <label for="doc4">All Links are descriptive</label>
                    </li>
                    <li>
                        <input type="checkbox" id="doc5">
                        <label for="doc5">PDF's have titles</label>
                    </li>
                    <li>
                        <input type="checkbox" id="doc6">
                        <label for="doc6">PDF Forms have proper keyboard tabbing</label>
                    </li>
                </ul>
            </div>

            <!-- Tables & Graphs Section -->
            <div class="section">
                <h2>Tables & Graphs</h2>
                <ul class="checklist">
                    <li>
                        <input type="checkbox" id="table1">
                        <label for="table1">All Tables have a Header Row and/or Column</label>
                    </li>
                    <li>
                        <input type="checkbox" id="table2">
                        <label for="table2">No merged Cells</label>
                    </li>
                    <li>
                        <input type="checkbox" id="table3">
                        <label for="table3">Should be used to display data only - not to create formatting</label>
                    </li>
                    <li>
                        <input type="checkbox" id="table4">
                        <label for="table4">Have captions and descriptive alternate texts</label>
                    </li>
                </ul>
            </div>

            <!-- Videos Section -->
            <div class="section">
                <h2>Videos</h2>
                <ul class="checklist">
                    <li>
                        <input type="checkbox" id="video1">
                        <label for="video1">Accurate Captions Added</label>
                    </li>
                    <li>
                        <input type="checkbox" id="video2">
                        <label for="video2">Transcripts Available</label>
                    </li>
                    <li>
                        <input type="checkbox" id="video3">
                        <label for="video3">Audio Descriptions added if needed</label>
                    </li>
                    <li>
                        <input type="checkbox" id="video4">
                        <label for="video4">Video Player is keyboard accessible</label>
                    </li>
                </ul>
            </div>

            <div class="button-group">
                <button class="reset-btn" onclick="resetChecklist()">Reset All</button>
                <button class="export-btn" onclick="exportChecklist()">Export Progress</button>
            </div>
        </div>

        <footer>
            <p>WCAG 2.1 AA Accessibility Standards Guide | Use this checklist to ensure compliance</p>
        </footer>
    </div>

    <script>
        // Load saved state from localStorage
        function loadChecklist() {
            const saved = localStorage.getItem('a11yChecklist');
            if (saved) {
                const state = JSON.parse(saved);
                Object.keys(state).forEach(id => {
                    const checkbox = document.getElementById(id);
                    if (checkbox) checkbox.checked = state[id];
                });
            }
        }

        // Save state to localStorage
        function saveChecklist() {
            const state = {};
            document.querySelectorAll('.checklist input[type="checkbox"]').forEach(checkbox => {
                state[checkbox.id] = checkbox.checked;
            });
            localStorage.setItem('a11yChecklist', JSON.stringify(state));
        }

        // Reset all checkboxes
        function resetChecklist() {
            document.querySelectorAll('.checklist input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            saveChecklist();
        }

        // Export progress as text
        function exportChecklist() {
            let text = 'Accessibility Checklist 2026 - Export\n';
            text += '=====================================\n\n';

            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                const title = section.querySelector('h2').textContent;
                text += title + '\n' + '-'.repeat(title.length) + '\n';

                section.querySelectorAll('.checklist li').forEach(item => {
                    const checkbox = item.querySelector('input[type="checkbox"]');
                    const label = item.querySelector('label').textContent;
                    const status = checkbox.checked ? '✓' : '☐';
                    text += `${status} ${label}\n`;
                });
                text += '\n';
            });

            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Accessibility-Checklist-2026.txt';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Add event listeners to save changes
        document.querySelectorAll('.checklist input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', saveChecklist);
        });

        // Load on page load
        loadChecklist();
    </script>
</body>
</html>
